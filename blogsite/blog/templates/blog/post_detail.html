{% extends 'blog/base.html' %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<style>
  .btn-secondary:hover {
    background-color: #004080;
    border-color: #004080;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    transition: all 0.3s ease-in-out;
  }

  .card, .btn {
    transition: all 0.3s ease-in-out;
  }
  
</style>

<article>
  <div class="d-flex justify-content-center">
  <div class="col-md-6 col-sm-10">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title">{{ post.title }}</h2>
        <p class="card-text"> <small>by {{ post.author }} on {{ post.created_at|date:"F j, Y" }}</small></p>
        <p class="card-text">{{ post.content }}</p>
        {% if request.user == post.author %}
        <a href="{% url 'edit_post' post.slug %}" class="btn btn-secondary mt-3">Edit</a>
        <form method="post" action="{% url 'delete_post' post.slug %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger mt-3" onclick="return confirm('Are you sure you want to delete this post?');">Delete</button>
        </form>
        {% endif %}
        <a href="{% url 'home' %}" class="btn btn-secondary mt-3">Back to Home</a>
      </div>
    </div>
  </div>
</div>
</div>
</article>
{% endblock %}
